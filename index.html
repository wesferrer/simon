<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon!</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
  <header><h1> Simon! </h1> </header>
  <div id="top row">
    <button class="colors" id='red'>1</button>
    <button class="colors" id='green'>2</button>
  </div>
  <div id="bottom row">
    <button class="colors" id="blue">3</button>
    <button class="colors" id="yellow">4</button>
  </div>
  <section>
    <button id="start">Start!</button>
  </section>
  <footer>
    <span id="score">Score: </button>
    <!--span id="hiScore">High Score: </button>-->
  </footer>
</body>
<script src="js/main.js"></script>
</html>
