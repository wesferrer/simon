<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon!</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <link rel="stylesheet" href="assets/fonts/">
</head>
<body>
  <header>
    <h1> Super Simon! </h1> <br>
    <h2 id="over"><strong>GAME OVER! INSERT COIN</strong></h2>
  </header>
  <div id="top row">
    <button class="colors" id='red' name="sound" value="mario">
      <img id="mario" src="http://themushroomkingdom.net/images/ani/ani_smwmariobig.gif">
    </button>
    <button class="colors" id="green" name="sound" value="yoshi">
      <img id="yoshi" src="http://themushroomkingdom.net/images/ani/ani_smwyoshimario.gif">
    </button>
  </div>
  <div id="bottom row">
    <button class="colors" id="blue" name="sound" value="hammer">
      <img src="http://themushroomkingdom.net/images/ani/ani_4hammerbro.gif">
    </button>
    <button class="colors" id="yellow" name="sound" value="koopa">
      <img src="http://themushroomkingdom.net/images/ani/ani_4yellowfly.gif">
    </button>
  </div>
  <section>
    <button id="start">INSERT COIN</button>
  </section>
  <footer>
    <div id="scorebox">
      <span id="score">Score: </span>
    </div>
    <!--span id="hiScore">High Score: </button>-->
  </footer>
</body>
<script src="js/main.js"></script>
</html>
