<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon!</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
  <header><h1> Simon Says!</h1> </header>
  <div id="top row">
    <button class="colors" id='red'></button>
    <button class="colors" id='green'></button>
  </div>
  <div id="bottom row">
    <button class="colors" id="blue"></button>
    <button class="colors" id="yellow"></button>
  </div>

  <button id="start">Start!</button>

  <footer>
    <button id="score">Score: </button>
    <button id="hiScore">High Score: </button>
  </footer>
</body>
<script src="js/main.js"></script>
</html>
