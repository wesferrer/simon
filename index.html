<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon!</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header><h1> Simon Says!</h1> </header>
  <div id="top row">
  <button class="colors" id='red'></button class="colors">
  <button class="colors" id='green'></button class="colors">
  </div>
  <div id="bottom row">
  <button class="colors" id="blue"></button class="colors">
  <button class="colors" id="yellow"></button class="colors">
  </div>

  <button id="start">Start!</button>

  <footer>
    <button id="score">Score: </button class="colors">
    <button id="hiScore">High Score: </button class="colors">
  </footer>
</body>
</html>
